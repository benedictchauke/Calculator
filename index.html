<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Basic Calculator</title>
</head>
<br>
    <h1>BASIC CALCULATOR</h1>
    <br>
    <form id="myform" Name="cal">
    <input name="display" style="width: 675px;height: 150px;
    text-align: center;
    background-color: grey;"><br/>
    <input type=button value="1" OnClick="cal.display.value+= '1'">
    <input type=button value="2" OnClick="cal.display.value+= '2'">
    <input type=button value="3" OnClick="cal.display.value+= '3'">
    <input type=button value="C" OnClick="cal.display.value= ''" style="background-color:#FF0000"><br>
    <input type=button value="4" OnClick="cal.display.value+= '4'">
    <input type=button value="5" OnClick="cal.display.value+= '5'">
    <input type=button value="6" OnClick="cal.display.value+= '6'">
    <input type=button value="/" OnClick="cal.display.value+= '/'" style="background-color:#0000FF"><br>
    <input type=button value="7" OnClick="cal.display.value+= '7'">
    <input type=button value="8" OnClick="cal.display.value+= '8'">
    <input type=button value="9" OnClick="cal.display.value+= '9'">
    <input type=button value="x" OnClick="cal.display.value+= '*'" style="background-color:#0000FF"><br>
    <input type=button value="0" OnClick="cal.display.value+= '0'">
    <input type=button value="=" OnClick="cal.display.value=eval(cal.display.value)">
    <input type=button value="-" OnClick="cal.display.value+= '-'" style="background-color:#008000">
    <input type=button value="+" OnClick="cal.display.value+= '+'" style="background-color:#008000">
    </form>
</body>
</html>
